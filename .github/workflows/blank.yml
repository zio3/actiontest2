# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Slack Notification
        uses: tokorom/action-slack-incoming-webhook@main
        env:
          INCOMING_WEBHOOK_URL: ${{ secrets.SLACKWEBHOOKURL}}
          FIRST_NAME: Mona
          middle_name: The
          Last_Name: Octocat
        with:
          attachments: |
           [
            {
              "color": "good",
              "author_name": "${{ github.actor }}",
              "author_icon": "${{ github.event.sender.avatar_url }}",
              "fields": [
                {
                  "title": "Commit Message",
                  "value": "${{ env.COMMIT_MESSAGE }}"
                },
                {
                  "title": "Repository",
                  "value": "https://github.com/${{ github.repository }}"
                },
                {
                  "title": "Branch",
                  "value": "${{ github.ref }}"
                },
                {
                  "title": "Workflow",
                  "value": "${{ github.workflow }}"
                },
                {
                  "title": "Workflow Detailss",
                  "value": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }
              ]
            }
           ]          
          
          

      - name: "Hello world when it's Monday"
        run: echo "Hello $FIRST_NAME $middle_name $Last_Name, today is Monday! $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
        env:
          FIRST_NAME: Mona
          middle_name: The
          Last_Name: Octocat
